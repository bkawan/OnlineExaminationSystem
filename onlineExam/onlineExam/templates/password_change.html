{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
        
    {% include 'navbar.html' %}
    <section id="login-page">

		<div class="container">
			<div class="col-md-offset-3 col-md-6 col-md-offset-3 login-form">
				<h2>Change Password</h2>
				{% if error != None %}<div class="alert alert-danger"> {{ error }}</div>{% endif %}
				
					<form class="form-horizontal" action="{% url 'changepassword' %}" method="post">{% csrf_token %}
		                <fieldset>
		                    <div class="input-group input-group-lg">
		                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
		                        <input type="password" class="form-control" name="password1" placeholder="Enter New Password"/>
		                    </div>
		                    <div class="clearfix"></div><br>
		                    <div class="input-group input-group-lg">
		                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
		                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password"/>
		                    </div>
		                    <div class="clearfix"></div><br>
		                    
		                    <p class="login-btn">
		                        <button type="submit" class="btn btn-primary">Change Password</button>
		                    </p>
		                    
		                </fieldset>
	            	</form>
            				
			</div>
						
		</div>		
		
	</section>
    
   {% include 'footer.html' %}

{% endblock %}
